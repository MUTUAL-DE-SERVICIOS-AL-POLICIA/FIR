networks:
  backend.fir:

volumes:
  static-content:
  mariadb-data:
  uploads:

services:
  fir:
    image: fir:latest
    build:
      context: ../
      dockerfile: docker/Dockerfile
    entrypoint: /bin/sh
    command: -c "wait-for -t 20 fir_db:3306 && python manage.py makemigrations && python manage.py migrate && python manage.py loaddata incidents/fixtures/*.json && python manage.py collectstatic --no-input && python manage.py runserver 0.0.0.0:8000"
    container_name: fir
    hostname: fir
    depends_on:
      - fir_db
      - fir_redis
    env_file:
      - fir.env
    networks:
      backend.fir:
    expose:
      - 8000
    volumes:
      - uploads:/app/uploads
      - static-content:/var/www/static

  fir_db:
    image: mariadb
    container_name: fir_db
    hostname: fir_db
    networks:
      backend.fir:
    expose:
      - 3306
    ports:
      - "3307:3306"  # ‚Üê esto expone el puerto para DBeaver
    volumes:
      - mariadb-data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: fir
      MYSQL_USER: fir
      MYSQL_PASSWORD: fir


  fir_redis:
    image: "redis:alpine"
    container_name: fir_redis
    hostname: fir_redis
    networks:
      backend.fir:
    expose:
      - 6379
    
  fir_celery_worker:
    image: fir:latest
    entrypoint: /bin/sh
    command: -c "wait-for -t 20 fir_redis:6379 && wait-for -t 40 fir:8000 -- celery -A fir_celery.celeryconf.celery_app worker -l info"
    container_name: fir_celery_worker
    hostname: fir_celery_worker
    depends_on:
      - fir
      - fir_db
      - fir_redis
    env_file:
      - fir.env
    networks:
      backend.fir:
    
  fir_celery_beat:
    image: fir:latest
    entrypoint: /bin/sh
    command: -c "wait-for -t 20 fir_redis:6379 && wait-for -t 40 fir:8000 -- celery -A fir_celery.celeryconf.celery_app beat -l info"
    container_name: fir_celery_beat
    hostname: fir_celery_beat
    depends_on:
      - fir
      - fir_db
      - fir_redis
    env_file:
      - fir.env 
    networks:
      backend.fir:

  fir_web:
    image: nginx
    container_name: fir_web
    hostname: fir_web
    depends_on:
      - fir
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static-content:/usr/share/nginx/static:ro
    ports:
      - 8383:80
    networks:
      backend.fir:

  fir_fake_smtp:
    image: mailhog/mailhog
    container_name: fir_fake_smtp
    hostname: fir_fake_smtp
    networks:
      backend.fir:
